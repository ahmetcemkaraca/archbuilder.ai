# ArchBuilder.AI Helm Chart
apiVersion: v2
name: archbuilder
description: ArchBuilder.AI - AI-powered architectural design platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://archbuilder.app
sources:
  - https://github.com/archbuilder/archbuilder-ai
maintainers:
  - name: ArchBuilder Team
    email: team@archbuilder.app
keywords:
  - architecture
  - ai
  - design
  - revit
  - bim
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 19.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
