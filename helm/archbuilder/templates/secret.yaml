apiVersion: v1
kind: Secret
metadata:
  name: {{ include "archbuilder.fullname" . }}-secrets
  labels:
    {{- include "archbuilder.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded secrets - these should be replaced with actual values
  database-url: {{ .Values.postgresql.auth.database | b64enc | quote }}
  redis-url: {{ .Values.redis.auth.password | b64enc | quote }}
  openai-api-key: {{ "your-openai-api-key" | b64enc | quote }}
  vertex-ai-project-id: {{ "your-vertex-ai-project-id" | b64enc | quote }}
  ragflow-api-key: {{ "your-ragflow-api-key" | b64enc | quote }}
  jwt-secret-key: {{ "your-jwt-secret-key" | b64enc | quote }}
  stripe-secret-key: {{ "your-stripe-secret-key" | b64enc | quote }}
  stripe-webhook-secret: {{ "your-stripe-webhook-secret" | b64enc | quote }}
  smtp-password: {{ "your-smtp-password" | b64enc | quote }}
  aws-access-key-id: {{ "your-aws-access-key-id" | b64enc | quote }}
  aws-secret-access-key: {{ "your-aws-secret-access-key" | b64enc | quote }}
  sentry-dsn: {{ "your-sentry-dsn" | b64enc | quote }}
